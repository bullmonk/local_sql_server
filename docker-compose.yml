version: '3.8'

services:

  mysql:
    container_name: mysqldb
    image: mysql
    volumes:
      - ./data:/var/lib/mysql
    ports:
      - "3306:3306"
    expose:
      - 3306
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 8108
      MYSQL_ROOT_HOST: "%"
      MYSQL_USER: 'tianyu'
      MYSQL_PASSWORD: 8108
      MYSQL_DATABASE: 'test'
